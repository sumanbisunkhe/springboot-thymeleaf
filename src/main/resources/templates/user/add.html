<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Add User</h1>
    <form th:action="@{/users/add}" th:object="${user}" method="post" class="form" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required placeholder="Enter name" />
        <span class="error" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></span><br />

        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required placeholder="Enter age" min="0" />
        <span class="error" th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')}"></span><br />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required placeholder="Enter address" />
        <span class="error" th:if="${#fields.hasErrors('address')}" th:text="${#fields.errors('address')}"></span><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required placeholder="Enter phone number" />
        <span class="error" th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')}"></span><br />

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/users" class="btn btn-secondary">Back to list</a>
</div>
</body>
</html>
