spring.application.name=springbootproject

# DataSource Configuration
# URL to connect to the PostgresSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_db
# Username for the PostgresSQL database
spring.datasource.username=postgres
# Password for the PostgresSQL database (keep it secure)
spring.datasource.password=*****

# JPA & Hibernate Configuration
# Automatically update the database schema on application startup
spring.jpa.hibernate.ddl-auto=update
# Hibernate dialect for PostgresSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Show SQL statements in the console
spring.jpa.show-sql=true
# Format SQL statements for better readability
spring.jpa.properties.hibernate.format_sql=true
